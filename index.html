<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Color Game</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
   
    <div class="title">
        <h1>
            Tom's Awesome<br>
            <span id="rgb_code"></span><br>
            Guessing Game
        </h1>
    </div>    
    
    <div class="strip">
        <div id="strip_container">
            <button class="button" id="reset_button">New Colours</button>
            <span id="display_message"></span>
            <button class="button selected" id="easy_button">Easy</button> 
            <button class="button" id="medium_button">Medium</button> 
            <button class="button" id="hard_button">Hard</button>
        </div>
    </div> 
    
    <div id="square_container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>    

     <script type="application/javascript" src="scripts/scripts.js"></script>
</body>
</html>
